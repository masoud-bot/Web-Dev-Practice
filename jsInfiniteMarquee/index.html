<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Infinite Marquee | ♾️ </title>
</head>
<body>
    <h1>Infinite Scroll</h1>

    <div class="scroller" >
        <ul class="tag-list scroller__inner">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
            <li>Ruby</li>
            <li>Dart</li>
            <li>Flutter</li>
            <li>Java</li>
            <li>Node.js</li>
            <li>Rust</li>
            <li>C#</li>
            <li>Assembly</li>
            <li>Fortran</li>
            <li>Tailwind</li>
        </ul>
    </div   >
    <div class="scroller" data-direction="right" style="--_animation-duration: 80s">
        <ul class="tag-list scroller__inner" id="images">
            <img src="assets/images/Berserk%20(4).jpg">
            <img src="assets/images/Berserk%20(5).jpg">
            <img src="assets/images/Berserk%20(6).jpg">
            <img src="assets/images/Berserk%20(7).jpg">
            <img src="assets/images/Berserk%20(27).jpg">
            <img src="assets/images/Berserk%20(28).jpg">
            <img src="assets/images/Berserk%20(30).jpg">
            <img src="assets/images/Berserk%20(31).jpg">
        </ul>
    </div>
    <div class="scroller" data-direction="left" data-speed="slow">
        <ul class="tag-list scroller__inner">
            <img src="assets/icons/cookie.png">
            <img src="assets/icons/fish.png">
            <img src="assets/icons/fox.png">
            <img src="assets/icons/lemon.png">
            <img src="assets/icons/pizza.png">
            <img src="assets/icons/pumkin.png">
            <img src="assets/icons/veggie.png">
            <img src="assets/icons/timer.png">
            <img src="assets/icons/moon.png">
            <img src="assets/icons/berserk.png">
            <img src="assets/icons/font.png">
        </ul>
    </div>

<script src="main.js"></script>
</body>
</html>
